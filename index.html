<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            grid-template-areas:
                "header header"
                "leftNav main";
            height: 100vh;
            box-sizing: border-box;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .first-item {
            grid-area: header;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .second-item {
            grid-area: leftNav;
            background-color: #50c878;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .third-item {
            grid-area: main;
            background-color: #f7dc6f;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="first-item">first</div>
        <div class="second-item">second</div>
        <div class="third-item">third</div>
    </div>
</body>
</html>
