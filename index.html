<html>
<head>
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;   /* leftNav is 1fr, header/main are 2fr */
            grid-template-rows: auto auto;
            grid-template-areas: 
                "leftNav header"
                "leftNav main";
            gap: 10px;
        }

        .first-item {
            grid-area: header;
            background-color: lightblue;
        }

        .second-item {
            grid-area: leftNav;
            background-color: lightgreen;
        }

        .third-item {
            grid-area: main;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="first-item">Header (twice width)</div>
        <div class="second-item">Left Navigation</div>
        <div class="third-item">Main Section (twice width)</div>
    </div>
</body>
</html>
